<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahrain Government Jobs 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 15px 15px 0 0;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #fff;
            padding: 5px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            flex: 1;
            text-align: center;
        }

        .job-description {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.8;
            padding: 0 20px;
        }

        .job-description img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .application-form {
            margin: 40px 0;
            padding: 0 20px;
        }

        .application-form h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .apply-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .apply-button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f0f0f5;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            color: #666;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                position: static;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="image.png" alt="Bahrain Government Logo" class="logo">
            <h1>Bahrain Government Jobs 2024</h1>
        </header>
        <section class="job-description">
            <img src="image.png" alt="Job Image">
            <p>Bahrain Government is now offering many jobs in Police, Traffic Police, Security Department, Office Clerks, Drivers, Sweepers, Accountants, Environment Management, etc. Anyone can apply for these jobs online.</p>
        </section>
        <section class="application-form">
            <h2>Fill The Form To Apply For Job</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="cpr">CPR Number</label>
                    <input type="text" id="cpr" name="cpr">
                </div>
                <button type="submit" class="apply-button">Apply Now</button>
            </form>
        </section>
    </div>
    <footer>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
